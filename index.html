<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dash" style="padding-top: 0%;">
                <img src="images/view-dashboard-outline.png" alt="Dashboard" style="height: 30px;">
                <h1 style="font-size: 1.7em; text-align:left;">Dashboard</h1>
            </div>
            <div class="dash"></div>
            <div class="dash">
                <img src="images/home-outline.png" alt="Home">
                <h1>Home</h1>
            </div>
            <div class="dash">
                <img src="images/card-account-details-outline.png" alt="Profile">
                <h1>Profile</h1>
            </div>
            <div class="dash">
                <img src="images/message-outline.png" alt="Message">
                <h1>Message</h1>
            </div>
            <div class="dash">
                <img src="images/clock-time-three-outline.png" alt="History">
                <h1>History</h1>
            </div>
            <div class="dash">
                <img src="images/file-multiple-outline.png" alt="Task">
                <h1>Task</h1>
            </div>
            <div class="dash">
                <img src="images/account-group-outline.png" alt="Communities">
                <h1>Communities</h1>
            </div>
            <div class="dash"></div>
            <div class="dash">
                <img src="images/cog-outline.png" alt="Setting">
                <h1>Setting</h1>
            </div>
            <div class="dash">
                <img src="images/help-box-outline.png" alt="Support">
                <h1>Support</h1>
            </div>
            <div class="dash">
                <img src="images/shield-check-outline.png" alt="Privacy">
                <h1>Privacy</h1>
            </div>
        </div>
        <div class="right">
            <div class="header">
                <img src="images/magnify.png" alt="Search" style="height: 20px;">
                <input type="details" id="textarea" name="details">
                <img src="images/bell-ring-outline.png" alt="Notification" style="right: 17%;">
                <img src="images/profile_pic.png" alt="Profile" style="right: 13%; height: 35px; border-radius: 100%; top: 2%;">
                <h1 style="display: inline; font-size: 1.5em; top: 0.7%; right: 0.9%; position: fixed;">Krish Maniyar</h1>
                <div class="container1">
                    <div class="image">
                        <img src="images/profile_pic.png" alt="Profile" style="height: 40px;" id="profile_pic">
                    </div>
                    <div class="Details">
                        <p>
                            Hi there,
                        </p>
                        <h2>
                            Krish Maniyar(@Krish)
                        </h2>
                    </div>
                    <div class="buttons">
                        <button>New</button>
                    </div>
                    <div class="buttons">
                        <button>Upload</button>
                    </div>
                    <div class="buttons">
                        <button>Share</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
